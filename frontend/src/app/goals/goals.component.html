<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let goal of goals">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{goal.text}}</h5>
          <p class="card-text">{{goal.text}}</p>
        </div>
        <div class="card-footer text-muted">
          {{goal._id}}
        </div>
      </div>
    </div>
  </div>
